<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="logo">
            <a href="../paginaLogin/index.html">
                <img src="assets/img/logoAmarelaNetflix.png" alt="">
            </a>
        </div>
    </div>

    <!-- body -->
    <div class="cadastro_body">
        <div class="cadastro_box">
            <h2>Cadastre-se</h2>
            <form>
                <!-- input nome -->
                <div class="input_box">
                    <label for="name" >Nome</label>
                    <input type="text" name="name" id="name" placeholder="Nome completo"/>
                </div>

                <!-- input email -->
                <div class="input_box">
                    <label for="email" >Email</label>
                    <input type="email" name="email" id="email"  placeholder="Email"/>  
                </div>
                
                <!-- input cpf -->
                <div class="input_box">
                    <label for="cpf" >CPF</label>
                    <input type="text" name="cpf" id="cpf"placeholder="CPF"/>
                </div>

                <!-- input data de nascimento -->
                <div class="input_box">
                    <label for="birthday" >Data de nascimento</label>
                    <input type="date" name="birthday" id="birthday"/>
                </div>

                <!-- input senha -->
                <div class="input_box">
                    <label for="password" >Senha</label>
                    <input type="password" name="password" id="password"placeholder="Senha"/>
                </div>

                <!-- botão cadastrar 
                <button for="submit" class="submit">
                        Cadastrar
                </button>
                -->
                <div >
                    <button for="submit" class="submit" value="Salvar" onclick="cadastro()">
                        Cadastrar
                    </button>
                </div>
            </form>
            <!-- box suporte -->
            <div class="help">
                <a href="#">
                    Precisa de ajuda?
                </a>
            </div>
            <!-- footer -->
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <label for="terms">Termo: </label>
                    <input class="box" type="checkbox" name="terms" id="terms" >
                </div>
                <div class="saiba_mais">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
