<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="logo">
            <a href="../paginaLogin/index.html">
                <img src="assets/img/logoAmarelaNetflix.png" alt="">
            </a>
        </div>
    </div>

    <!-- body -->
    <div class="cadastro_body">
        <div class="cadastro_box">
            <h2>Cadastre-se</h2>
            <form>
                <!-- input nome -->
                <div class="input_box">
                    <input type="text" placeholder="Nome completo">
                </div>
                <!-- input email -->
                <div class="input_box">
                    <input type="email" placeholder="Email">
                </div>
                <!-- input cpf/cnjp -->
                <div class="input_box">
                    <input type="text" placeholder="CPF ou CNPJ">
                </div>
                <!-- input data de nascimento -->
                <div class="input_box">
                    <input type="date" >
                </div>
                <!-- input senha -->
                <div class="input_box">
                    <input type="password" placeholder="Senha">
                </div>

                <!-- botão cadastrar -->
                <div>
                    <button class="submit">
                        Cadastrar
                    </button>
                </div>
            </form>
            <!-- box suporte -->
            <div class="help">
                <a href="#">
                    Precisa de ajuda?
                </a>
            </div>
            <!-- footer -->
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
