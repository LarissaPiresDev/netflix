<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Login</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/logoAmarelaNetflix.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <!-- input email -->
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
                <!-- input senha -->
                <div class="input_box">
                    <input required type="password" placeholder="senha">
                </div>
                <!-- botão entrar -->
                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <!-- box suporte -->
            <div class="support">
                <div class="remenber">
                    <span><input type="checkbox" style="margin:o; padding:0; height: 13px;">
                    Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
